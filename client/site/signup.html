<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketz.io</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>

<div id="navbar">
    <a href="/"><div class="btn" id="home-btn"><i class="fa fa-home"></i></div></a>
    <a href="/signup"><div class="btn" id="signup-btn">Sign Up</div></a>
    <a href="/login"><div class="btn" id="login-btn">Login</div></a>
</div>


<div class="container">
<!--This form will be validated in javascript, not here in the html!-->
	<div class="form-container">
		<form method="post" action="/api/signup" id="signup-form">
			<h3>Sign up</h3>
			<input type="text" id="ownerName" class="input" placeholder="Account owner's name">
			<input type="text" id="ownerEmail" class="input" placeholder="Account owner's email">
			<input type="password" id="ownerPassword" class="input" placeholder="Password">
			<h6>Please use at least 6 characters</h6><br>
			<input type="password" id="confirmrPassword" class="input" placeholder="Confirm password">


			<input type="text" id="orgName" class="input" placeholder="Name of organization">
			<h5>Your organization's unique URL will be:</h5>
			<div id="orgUrl">http://ticketz.io/</div><br>
			<input type="text" id="orgPassword" class="input" placeholder="Organization password">
			<h6>For security, this password will be required every time someone attempts to submit a ticket</h6>
			<button class="btn" type="submit" id="authenticate-btn">Submit</button>
		</form>
	</div>
</div>


    <!-- footer bar-->
    <div class="footer-container">This is a footer</div>






</body>

<footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $('#orgName').change(function(e){
    	console.log('changed')
	    $('#orgUrl').html('http://ticketz.io/' + $('#orgName').val())
    })
    </script>
</footer>

</html>
